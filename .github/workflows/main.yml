name: CI/CD PIPELINE

on:
  push:
    branches: ["sanjeev-deployment"]
  pull_request:
    branches: ["sanjeev-deployment"]

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
    
    - name: Run test using gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: test

  build:
    needs: test
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
  
    - name: build shadownJar using gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: shadowJar

    - name: Archive shadowJar
      uses: action/upload-artifact@v3
      with:
        name: esopApp 
        path: build/libs/esop-trading-0.1-all.jar

      
         



      
        